{% extends "main/base.html" %}
{% load static %}

{% block content %}
  <h1>Are you sure you want to delete this driver?</h1>
  <p>{{ driver.name }}</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'driver_list' %}">Cancel</a>
{% endblock %}
