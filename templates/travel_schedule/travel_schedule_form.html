{% extends "main/base.html" %}
{% load static %}

{% block content %}
  <h1>{% if schedule %}Update{% else %}Create{% endif %} Travel Schedule</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if schedule %}Save changes{% else %}Create schedule{% endif %}</button>
  </form>
  <a href="{% url 'travel_schedule_list' %}">Back to list</a>
{% endblock %}
