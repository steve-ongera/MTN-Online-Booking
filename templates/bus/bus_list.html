{% extends "main/base.html" %}
{% load static %}

{% block content %}
  <h1>Buses</h1>
  <ul>
    {% for bus in buses %}
      <li>
        {{ bus }}  
        <a href="{% url 'bus_update' bus.id %}">Edit</a>
        <a href="{% url 'bus_delete' bus.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'bus_create' %}">Create a new bus</a>
{% endblock %}
