{% extends "main/base.html" %}
{% load static %}

{% block content %}
  <h1>Are you sure you want to delete this bus?</h1>
  <p>{{ bus }}</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'bus_list' %}">Cancel</a>
{% endblock %}
