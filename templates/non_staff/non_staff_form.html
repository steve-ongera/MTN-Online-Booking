{% extends "main/base.html" %}
{% load static %}

{% block content %}
  <h1>{% if non_staff %}Update{% else %}Create{% endif %} Non-Staff Member</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if non_staff %}Save changes{% else %}Create non-staff member{% endif %}</button>
  </form>
  <a href="{% url 'non_staff_list' %}">Back to list</a>
{% endblock %}
