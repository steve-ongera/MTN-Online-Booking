{% extends 'base_generic.html' %}

{% block content %}
  <h1>Are you sure you want to delete this booking?</h1>
  <p>{{ booking.name }} - {{ booking.email }}</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'booking_list' %}">Cancel</a>
{% endblock %}
